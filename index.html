<!DOCTYPE html>
<html>
	<head>
	    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	    <link href="css/styles.css" rel="stylesheet" type="text/css">
	    <script src="js/jquery-3.2.1.js"></script>
	    <script src="js/scripts.js"></script>
		<title>Pizza Hut</title>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Pizza Hut</h1>
			</div>
			<div class="row">
				<div class="col-md-6">
					<form id="formInput">
						<h2>Make your own Pizza</h2>
						<h3> Quantity:</h3>
						<select class="form-control" id="beverage">
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						</select>
						<h3>Choose size:</h3>
						 <div class="radio">
						  <label>
						    <input type="radio" name="size" value="small" checked>
						    Small
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="size" value="medium">
						    Medium
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="size" value="large">
						    Large
						  </label>
						</div>
						<h3>Choose toppings:</h3>
						 <div class="checkbox">
						  <label><input type="checkbox" name="topping" value="1">Onion   +$1</label>
						</div>
						<div class="checkbox">
						  <label><input type="checkbox" name="topping" value="1">Mushroom  +$1</label>
						</div>
						<div class="checkbox">
						  <label><input type="checkbox" name="topping" value="1" >Pineapple  +$1</label>
						</div> 
						<div class="checkbox">
						  <label><input type="checkbox" name="topping" value="1" >Jalepeno  +$1</label>
						</div> 
						<div class="checkbox">
						  <label><input type="checkbox" name="topping" value="2" >Chicken  +$2</label>
						</div> 
						<div class="checkbox">
						  <label><input type="checkbox" name="topping" value="2" >Pork  +$2</label>
						</div> 
						<div class="checkbox">
						  <label><input type="checkbox" name="topping" value="3" >Beef  +$3</label>
						</div> 
						<div class="checkbox">
						  <label><input type="checkbox" name="topping" value="4" >Shrimp  +$4</label>
						</div> 
						<button type ="submit">Make</button>
					</form>
				</div>
				<div class="col-md-5">
					<div class="result">
						<p id="cost"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
